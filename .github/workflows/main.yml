name: lego-remote

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Build
      env:
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        echo $FTP_PASSWORD | base64
